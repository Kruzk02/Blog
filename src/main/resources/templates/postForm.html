<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
    

    main {
        text-align: center;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Blog</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <div th:unless="${username}">
                        <a href="/login" class="btn btn-dark float-right">Login</a>
                        <a href="/register" class="btn btn-dark float-right">Register</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div th:if="${username}">
                        <a href="/logout" class="btn btn-dark float-right">Logout</a>
                        <p class="text-white">Welcome, <span th:text="${username}"></span>!</p>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <form th:action="@{/post/new}" th:object="${post}" method="post">

            <label hidden for="title">Title:</label>
            <input class="form-control" type="text" id="title" name="title" th:field="*{title}" placeholder="Title" required>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        
            <br>
        
            <label hidden for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" th:field="*{content}" placeholder="Content" required></textarea>
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
        
            <br>
        
            <button class="btn btn-primary" type="submit">Create Post</button>
        
        </form>
    </main>

</body>
</html>
