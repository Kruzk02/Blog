<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Blog</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <div th:unless="${username}">
                        <a href="/login" class="btn btn-dark float-right">Login</a>
                        <a href="/register" class="btn btn-dark float-right">Register</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div th:if="${username}">
                        <a href="/logout" class="btn btn-dark float-right">Logout</a>
                        <p class="text-white">Welcome, <span th:text="${username}"></span>!</p>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <form th:action="@{/comment}" th:object="${comment}" method="post">

            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Body Error</div>
            <input type="hidden" th:field="*{post}" th:value="${comment.post}" />
            <input type="hidden" th:field="*{user}" th:value="${comment.user}" />
            <label class="">
                <textarea class="form-control" th:field="*{content}" placeholder="Write something valuable"></textarea>
            </label>
    
            <div>
                <button class="green-btn" type="submit">Submit</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
