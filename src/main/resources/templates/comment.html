<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

    <h2>Write new comment</h2>

    <form th:action="@{'/comment'}" th:object="${comment}" method="post">

        <div class="alert-red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Body Error</div>

        <label>
            <textarea th:field="*{content}" placeholder="Write something valuable"></textarea>
        </label>

        <div>
            <button class="green-btn" type="submit">Send</button>
        </div>
    </form>
</div>
</body>
</html>
