<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Blog</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <div th:unless="${username}">
                        <a href="/login" class="btn btn-dark float-right">Login</a>
                        <a href="/register" class="btn btn-dark float-right">Register</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div th:if="${username}">
                        <a href="/logout" class="btn btn-dark float-right">Logout</a>
                        <p class="text-white">Welcome, <span th:text="${username}"></span>!</p>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <!-- <img src="https://via.placeholder.com/750x300" class="card-img-top" alt="Blog Post Image"> -->
                    <div class="card-body" th:each="post:${posts}">
                        <h2 class="card-title" th:text="${post.title}">Title </h2>
                        <p class="card-text" th:text="${post.content}">Content</p>
                        <p class="card-text" th:text="'Posted By: '+ ${post.user.username}">Username</p>
                        <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
